<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue JS - Hooks Life Cycle</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="app">
    <p>{{ count }}</p>
    <button @click="updateCount()"> +1 </button>
  </div>

  <!-- JS -->
  <script>
    var app = Vue.createApp({
      data() {
        return {
          count: 0
        }
      },

      methods: {
        updateCount() {
          return this.count++;
        }
      },


      // >>> Hooks Life Cycle

      beforeCreate() {
        console.log(
          `beforeCreate - Appelé immédiatement après l'initialisation de l'instance, avant le traitement des options`
        );
      },
      created() {
        console.log(`created - Appelé après la création de l'instance.`);
      },

      beforeMount() {
        console.log(`beforeMount - Appelé juste avant le début du montage du DOM`);
      },
      mounted() {
        console.log(
          `mounted - Appelé lorsque l'instance a été montée (navigateur mis à jour).`
        );
      },
      beforeUpdate() {
        console.log(
          `beforeUpdate - Appelé lorsque les données réactives ont changé, avant que le DOM ne soit rendu à nouveau`
        );
      },
      updated() {
        console.log(
          `updated - Appelé lorsque les données réactives ont été modifiées et que le DOM a été rendu à nouveau`
        );
      },
      beforeUnmount() {
        console.log(`beforeUnmount - Appelé juste avant la destruction de l'instance Vue`);
      },
      unmounted() {
        console.log(`unmounted - Appelé après la destruction de l'instance Vue`);
      },
    });

    /* Création de l'instance */
    app.mount("#app");

    /* Destruction de l'instance */
    //app.unmount("#app");

  </script>
</body>

</html>
